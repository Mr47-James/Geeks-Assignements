<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Giphy Search</title>
  <style>
    .gif-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    img {
      max-width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Random Giphy Search</h1>

  <form id="gifForm">
    <input type="text" id="categoryInput" placeholder="Enter category" required>
    <button type="submit">Fetch GIF</button>
  </form>

  <button id="deleteAll">DELETE ALL</button>

  <div id="gifContainer"></div>

  <script src="script.js"></script>
</body>
</html>
