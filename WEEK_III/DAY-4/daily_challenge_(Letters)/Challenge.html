<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Letters Only Input</title>
</head>
<body>
    <label for="lettersOnly">Enter letters only:</label>
    <input type="text" id="lettersOnly">

    <script>
        const input = document.getElementById("lettersOnly");

        input.addEventListener("input", () => {
            // Replace anything that is not a letter with an empty string
            input.value = input.value.replace(/[^a-zA-Z]/g, "");
        });
    </script>
</body>
</html>
